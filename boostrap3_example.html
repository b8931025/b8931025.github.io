<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 3.4 Modal Example</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-dialog@1.34.6/dist/js/bootstrap-dialog.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dialog@1.34.6/dist/css/bootstrap-dialog.min.css">
</head>
<body>
<button id="myButton" class="btn btn-primary">Show</button>
<script>
    $(document).ready(function() {
		//參考 https://nakupanda.github.io/bootstrap3-dialog/#available-options
		$("#myButton").on('click', ()=>{
			BootstrapDialog.show({
				title: 'Button Hotkey',
				message: $('<textarea class="form-control" placeholder="Try to input multiple lines here..."></textarea>'),
				buttons: [{
					label: '(Enter) Button A',
					cssClass: 'btn-primary',
					// hotkey: 13, // Enter.
					action: function(dialogRef) {
						alert('You pressed Enter.');
						dialogRef.close();
					}					
				}]
			});
		})

    });
</script>

</body>
<html>
