<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reading Land</title>
    <meta name="description" content="Reading Land">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引用 Vue 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-dialog@1.34.6/dist/js/bootstrap-dialog.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dialog@1.34.6/dist/css/bootstrap-dialog.min.css">
  <style>
    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f3f3f3;
    }

    .loading-text {
      font-size: 24px;
    }

    #app {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .word-item {
      display: flex;
      align-items: flex-start;
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 50%;
    }
    .word-image {
        margin-right: 20px;
    }

    .word-image img {
      width: 160px;         /* 4:3比例，寬160px，高120px */
      height: 120px;
      object-fit: contain;  /* 保持原有圖片比例，內容完整顯示 */
      border-radius: 8px;
      margin-right: 15px;
      background: #fff;     /* 若圖片非4:3會有留白 */
    }

    @media (max-width: 768px) {
      .word-item {
        flex-direction: column;
        align-items: center;
        width: 95%;
      }
      .word-image {
        margin-right: 0;
        margin-bottom: 10px;
      }
      .word-image img {
        width: 100%;
        height: auto;
        max-width: 250px;
        max-height: 180px;
      }
      .word-info {
        align-items: center;
      }
    }

    .word-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex: 1;
        gap: 8px;
    }

    .word-chinese {
        font-size: 1.5em;
        color: #333;
        margin: 0;
    }

    .word-pinyin {
        font-size: 1.2em;
        color: #666;
        margin: 5px 0;
    }

    .word-translation {
        font-size: 1em;
        color: #999;
        margin: 5px 0;
    }

    .word-info button {
        background: linear-gradient(180deg, #f5f5f5 0%, #e0e0e0 100%);
        border: 1.5px solid #bbb;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.10), 0 1.5px 0 #fff inset;
        color: #333;
        font-size: 1em;
        padding: 6px 18px;
        margin-left: 8px;
        transition: box-shadow 0.2s, background 0.2s;
        outline: none;
        appearance: none;
        -webkit-appearance: none;
    }

    .word-info button:active {
        background: linear-gradient(180deg, #e0e0e0 0%, #cccccc 100%);
        box-shadow: 0 1px 2px rgba(0,0,0,0.15) inset;
    }
  </style>
</head>
<body>
    <div id="loading" class="loading"><div class="loading-text">Loading...</div></div>

    <div id="app">
      <div v-for="(word, index) in wordList" :key="index" class="word-item">
        <div class="word-image">
          <img :src="word.src" alt="圖片">
        </div>
        <div class="word-info">
          <div>
            {{ lession.TextLable.voiceWord }}：
            <button @click="speakText(word.voiceWord)">
              {{ word.voiceWord }}
              <span class="sound-icon" aria-label="sound">
                <!-- SVG 喇叭 icon -->
                <svg width="18" height="18" viewBox="0 0 20 20" style="vertical-align: middle; margin-left: 6px;" fill="currentColor">
                  <path d="M3 8v4h4l5 5V3L7 8H3zm13.5 2a4.5 4.5 0 0 0-1.5-3.36v6.72A4.5 4.5 0 0 0 16.5 10zm-2-7.09v2.06A7 7 0 0 1 18 10a7 7 0 0 1-3.5 6.03v2.06A9 9 0 0 0 20 10a9 9 0 0 0-5.5-8.09z"/>
                </svg>
              </span>
            </button>
          </div>
          <div>{{ lession.TextLable.pinyin }}：{{ word.pinyin }}</div>
          <div>{{ lession.TextLable.descriptWord }}：{{ word.descriptWord }}</div>
        </div>
      </div>
    </div>

    <script>
      window.addEventListener('load', function () {
          setTimeout(() => { 
              document.getElementById('loading').style.display = 'none';
          }, 500);
      });

        // 創建 Vue 應用程序
        const { createApp, onMounted, getCurrentInstance, nextTick } = Vue;
        createApp({
            setup() {
                const instance = getCurrentInstance()
                const proxy = instance.proxy

                onMounted(() => {
                  // 在這裡可以執行其他需要在掛載後進行的操作
                  // 在這裡可以安全地使用 proxy訪問 data 中的屬性和methods

                  // 取得Query參數lid
                  const urlParams = new URLSearchParams(window.location.search);
                  const jsonFile = `data/${urlParams.get('lid')}.json`;

                  // 使用 fetch 讀取 JSON 檔案
                  fetch(jsonFile)
                    .then(response => response.json())
                    .then(json => {
                        proxy.lession = json;
                        proxy.wordList = json.List;
                        document.title = json.LessionName;
                    })
                    .catch(err => {
                        console.error('讀取 JSON 檔案失敗', err);
                    });
                });
            },
            data() {
                return {
                  lession: null,
                  wordList: null
                };
            },
            watch: {

            },
            methods: {
                speakText(txt) {
                  const msg = new SpeechSynthesisUtterance(txt);
                  msg.lang = this.lession.voiceLanguage; // 設置語言
                  msg.rate = 0.3; // 語速
                  window.speechSynthesis.speak(msg);
                },
                getVoiceInfo() {
                  //取得各種人聲資訊
                  const utterance = new SpeechSynthesisUtterance("Xin chào!"); 
                  const voices = speechSynthesis.getVoices();
                  utterance.voice = voices.find(voice => voice.name.includes("Vietnamese")); 
                  speechSynthesis.speak(utterance);
                  speechSynthesis.getVoices().forEach(voice => console.log(voice.name, voice.lang));
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
