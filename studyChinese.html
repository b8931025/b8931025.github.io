      .word-item {

        align-items: center;
        width: 95%;
      }
      .word-image {

        margin-bottom: 10px;
      }
      .word-image img {
        width: 100%;
        height: auto;
        max-width: 250px;
        max-height: 180px;
      }
      .word-info {
        align-items: center;
      }
    }

    .word-info {

        flex-direction: column;
        justify-content: center;
        flex: 1;
