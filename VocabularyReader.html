<!DOCTYPE html>
<html lang="en">
<head>
    <title>單字閱讀器</title>
    <meta name="description" content="單字閱讀器">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引用 Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-dialog@1.34.6/dist/js/bootstrap-dialog.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dialog@1.34.6/dist/css/bootstrap-dialog.min.css">
    <style>
        .title {
            text-align: center;
        }

        button {
            margin: 10px;
        }

        .controlPanel {
            display: flex; 
            justify-content: center; /* 水平置中 */ 
            align-items: center; /* 垂直置中 */ 
            height: 50px; /* 使其占滿整個視窗高度 */
        }

        .bs-example {
            width: 65%;

        }

        .carouselArea {
            width: 100%;
            display: flex; 
            justify-content: center; /* 水平置中 */ 
        }

        .item {
            height: 400px;
            display: flex; 
            justify-content: center; /* 水平置中 */ 
            align-items: center; /* 垂直置中 */ 
        }

        .iValue {
            font-size: 40px;
            height: 100%;
            display: flex; 
            justify-content: center; /* 水平置中 */ 
            align-items: center; /* 垂直置中 */ 
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="title">{{ message }}</h1>
        <div class="carouselArea">
        <div class="bs-example" data-example-id="simple-carousel">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" :data-interval="speed">
                <!-- Indicators -->
                <!--
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                -->
                
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <div class="iValue">ABC</div>
                    </div>
                    <div class="item">
                        <div class="iValue">DEF</div>
                    </div>
                    <div class="item">
                        <div class="iValue">GHI</div>
                    </div>          
                </div>
                
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                </div>
            </div>
        </div>
        <div class="controlPanel">
            <button @click="showTextArea" id="btnImpVocabulary" class="bg-primary">匯入單字</button>
            <button @click="submitClick" id="btnSubmit" class="bg-primary">{{ switchText }}</button>
        </div>
    </div>

    <script>
        // 創建 Vue 應用程序
        const { createApp, onMounted } = Vue;
        createApp({
            setup() {
                onMounted(() => {
                    // 在這裡可以執行其他需要在掛載後進行的操作
                });
            },
            data() {
                return {
                    message: '單字練習',
                    switchText: '暫停',
                    count: 0,
                    speed: 3000,
                    cycling: true,
                    rollingContent: []
                };
            },
            methods: {
                submitClick() {
                   this.cycling = !this.cycling
                   if(this.cycling){
                       $('.carousel').carousel('cycle')
                       this.switchText = '暫停'
                    }else{
                       $('.carousel').carousel('pause')
                       this.switchText = '輪動'
                   }
                    
                },
                impConfirm(originalTxt) {
                    alert(originalTxt)
                },
                showTextArea(){
                    let htmlMsg = `
                            <textarea rows="10" cols="78" id="stickerText" class="bg-info"></textarea>
                            `;
                    BootstrapDialog.show({
                        title: '匯入單字',
                        closable: false,
                        message: $(htmlMsg),
                        buttons: [{
                            label: '認確',
                            cssClass: 'btn-primary',
                            action: (dialogRef)=> {
                                let txt = $("#stickerText").val()
                                this.impConfirm(txt)
                                dialogRef.close()
                            }
                        }]
                    });
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
