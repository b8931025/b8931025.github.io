    <title>加速器和陀螺儀資訊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .sensor-info {
            text-align: center;
            margin-top: 20px;
        }
    </style>

<body>
    <h1>加速器和陀螺儀資訊</h1>
    <div class="sensor-info">
        <p>加速器資訊:</p>
        <div id="accelerometer">不支援</div>
        <div id="accelerometerX"></div>
        <div id="accelerometerY"></div>
        <div id="accelerometerZ"></div>
        <p>陀螺儀資訊:</p>
        <div id="gyroscope">不支援</div>
        <div id="gyroscopeAlpha"></div>
        <div id="gyroscopeBeta"></div>
        <div id="gyroscopeGamma"></div>
    </div>
    <script>
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(event) {
                var acceleration = event.acceleration;
                if (acceleration.x) {
                    document.getElementById('accelerometerX').innerText = `X: ${acceleration.x.toFixed(3)}`
                    document.getElementById('accelerometerY').innerText = `Y: ${acceleration.y.toFixed(3)}`
                    document.getElementById('accelerometerZ').innerText = `Z: ${acceleration.z.toFixed(3)}`
                    document.getElementById('accelerometer').innerText = '';
                }
            });
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                if(event.alpha){
                    document.getElementById('gyroscopeAlpha').innerText = `Alpha: ${event.alpha.toFixed(3)}`
                    document.getElementById('gyroscopeBeta').innerText = `Beta: ${event.beta.toFixed(3)}`
                    document.getElementById('gyroscopeGamma').innerText = `Gamma: ${event.gamma.toFixed(3)}`
                }
            });
        }
