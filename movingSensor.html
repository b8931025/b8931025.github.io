<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加速器和陀螺儀資訊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .sensor-info {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>加速器和陀螺儀資訊</h1>
    <div class="sensor-info">
        <p>加速器資訊: <span id="accelerometer"></span></p>
        <p>陀螺儀資訊: <span id="gyroscope"></span></p>
    </div>
    <script>
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(event) {
                var acceleration = event.acceleration;
                if (acceleration) {
                    document.getElementById('accelerometer').innerText = `X: ${acceleration.x}, Y: ${acceleration.y}, Z: ${acceleration.z}`;
                }
            });
        } else {
            document.getElementById('accelerometer').innerText = '加速器不支援';
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                document.getElementById('gyroscope').innerText = `Alpha: ${event.alpha}, Beta: ${event.beta}, Gamma: ${event.gamma}`;
            });
        } else {
            document.getElementById('gyroscope').innerText = '陀螺儀不支援';
        }
    </script>
</body>
</html>
